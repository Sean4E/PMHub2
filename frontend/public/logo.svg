<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Circle with Gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Main Project Board Icon -->
  <g transform="translate(40, 45)">
    <!-- Board Background -->
    <rect x="0" y="0" width="120" height="100" rx="12" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <rect x="3" y="3" width="114" height="94" rx="10" fill="rgba(15, 23, 42, 0.4)"/>

    <!-- Column 1 - To Do -->
    <rect x="12" y="12" width="30" height="76" rx="6" fill="rgba(59, 130, 246, 0.2)" stroke="url(#accentGradient)" stroke-width="1.5"/>
    <rect x="16" y="18" width="22" height="8" rx="2" fill="rgba(156, 163, 175, 0.6)"/>
    <rect x="16" y="30" width="22" height="8" rx="2" fill="rgba(156, 163, 175, 0.6)"/>
    <rect x="16" y="42" width="22" height="8" rx="2" fill="rgba(156, 163, 175, 0.6)"/>

    <!-- Column 2 - In Progress -->
    <rect x="45" y="12" width="30" height="76" rx="6" fill="rgba(147, 51, 234, 0.2)" stroke="url(#accentGradient)" stroke-width="1.5"/>
    <rect x="49" y="18" width="22" height="8" rx="2" fill="rgba(59, 130, 246, 0.8)"/>
    <rect x="49" y="30" width="22" height="8" rx="2" fill="rgba(59, 130, 246, 0.8)"/>

    <!-- Column 3 - Done -->
    <rect x="78" y="12" width="30" height="76" rx="6" fill="rgba(6, 182, 212, 0.2)" stroke="url(#accentGradient)" stroke-width="1.5"/>
    <rect x="82" y="18" width="22" height="8" rx="2" fill="rgba(34, 197, 94, 0.8)"/>
    <rect x="82" y="30" width="22" height="8" rx="2" fill="rgba(34, 197, 94, 0.8)"/>
    <rect x="82" y="42" width="22" height="8" rx="2" fill="rgba(34, 197, 94, 0.8)"/>
  </g>

  <!-- PM Text Badge -->
  <g transform="translate(145, 145)">
    <circle cx="0" cy="0" r="28" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="25" fill="rgba(15, 23, 42, 0.8)"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central"
          font-family="Arial, sans-serif" font-size="20" font-weight="bold"
          fill="url(#accentGradient)" letter-spacing="1">PM</text>
  </g>

  <!-- Connection Lines -->
  <line x1="70" y1="140" x2="120" y2="160" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3" stroke-dasharray="4,4"/>
  <circle cx="70" cy="140" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="120" cy="160" r="3" fill="url(#accentGradient)" opacity="0.6"/>
</svg>
